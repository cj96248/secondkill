<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/components.min.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>用户注册</title>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">填写注册信息</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone" autofocus>
        </div>
        <label class="control-label">验证码</label>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="code" id="code">
        </div>
        <label class="control-label">用户名</label>
        <div>
            <input class="form-control" type="text" placeholder="用户名" name="name" id="name">
        </div>
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id="password">
        </div>
        <label class="control-label">年龄</label>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age">
        </div>
        <label class="control-label">性别</label>
        <div>
            男：<input type="radio" name="gender"  value="1">
            女：<input type="radio" name="gender"  value="0">
        </div>
        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">发送</button>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#register").click(function () {
            var telephone = $("#telephone").val();
            var code = $("#code").val();
            var name = $("#name").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $(":radio:checked").val();

            $.ajax({
                method: "GET",
                url:"/user/register",
                data:{
                    "telephone": telephone,
                    "code": code,
                    "name":name,
                    "age": age,
                    "password": password,
                    "gender":gender
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status == "success"){
                        alert("注册成功");
                    }else{
                        alert("注册失败：" + data.data.message);
                    }
                },
                error:function (data) {
                    alert("注册失败：" + data.responseText);
                }
            })
        })
    })

</script>
</html>
